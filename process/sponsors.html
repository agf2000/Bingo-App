<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BINGO :: Patrocinadores!</title>
    <link rel="stylesheet" type="" href="css/sponsors.css">
</head>

<body>

    <div class="container">
        <div class="well well-sm">
            <div class="btn-group">
                <button id="aRegister" class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-edit"></span> Cadastro
                </button>
            </div>
        </div>
        <div class="row" data-bind="foreach: sponsors">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-xs-3 col-md-3 text-center">
                        <img data-bind="attr: { src: image }" alt="" class="img-rounded img-responsive" />
                        <input type="hidden" data-bind="attr: { id: id + '_' }">
                        <input type="hidden" data-bind="attr: { id: '_' + id }">
                    </div>
                    <div class="col-xs-9 col-md-9 section-box">
                        <h2 data-bind="text: title">
                        </h2>
                        <p data-bind="text: subtitle"></p>
                        <hr />
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <span data-bind="html: '<strong>Números:</strong> ' + numbers"></span>
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <a class="btn btn-primary" data-bind="click: edit">Editar</a>
                                <a class="btn btn-danger" data-bind="click: remove">Excluir</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Fechar</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Cadastro de Patrocinador
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="txtBoxTitle">Fantasia:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtBoxTitle" placeholder="Nome" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="txtBoxSubtitle">Slogan:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtBoxSubtitle" placeholder="Complemento" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="txtBoxImage">Imagem:</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input id="txtBoxImage" type="text" class="form-control" placeholder="Buscar por imagem...">
                                    <span class="input-group-btn">
                                        <button id="btnOpenDialog" class="btn btn-default" type="button">
                                            <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="txtBoxNumbers">Números:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtBoxNumbers" placeholder="Números separados por vírgula" />
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button id="btnSave" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var eRequire = require;
    </script>
    <!--<script src="../node_modules/knockout/build/output/knockout-latest.js"></script>-->
    <script src="js/sponsors.js"></script>
    <!--<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->

</body>

</html>
