<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="" href="css/app.css">
</head>

<body>
    <div id="mainContainer">
        <h2>
            <i>Bingo</i> ::
            <span><i>Paróquia Nossa Senhora Aparecida</i></span>
            <a href="#" id="aUndoLastNumber"><img alt="Remover útimo número" src="images/undo.png" width="30"></a>
            <a href="#" id="aRestartApp"><img alt="Inciar um novo jogo" src="images/reset.png" width="36"></a>
        </h2>

        <div class="clearfix"></div>

        <div id="numbersTable">
        </div>

        <div id="adContainer">
        </div>

        <div id="mainBallContainer">
            <div id="mainBall">
                <img alt="" src="images/ball_green.png">
                <h2>00</h2>
            </div>
        </div>

        <div class="dots">
            <img id="green-dot" alt="Aguardando número" src="images/green-dot.png" width="25">
            <img id="red-dot" alt="Aguardando número" src="images/red-dot.png" width="25" class="hidden">
        </div>

        <div id="myModal" class="modal fade" role="dialog" tabindex='-1'>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Número Sorteado</h4>
                    </div>
                    <div class="modal-body">
                        <input id="txtBoxNumber" class="form-control input-lg" type="text">
                    </div>
                    <div class="modal-footer">
                        <button id="btnApplyNumber" class="btn btn-primary">Aplicar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
